<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Educacional IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .header p {
            text-align: center;
            color: #666;
            margin-top: 0.5rem;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            display: flex;
            gap: 1.5rem;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .subject-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subject-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(4px);
        }

        .subject-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #f5f5f5;
            color: #333;
            align-self: flex-start;
        }

        .message .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .input-container {
            padding: 1.5rem;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        #questionInput {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 3rem;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ“ Assistente Educacional IA</h1>
        <p>Seu companheiro inteligente de estudos</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>ðŸ“š Disciplinas</h2>
            <div id="subjectsList"></div>
        </div>

        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="empty-state">
                    <h3>Bem-vindo!</h3>
                    <p>Selecione uma disciplina e faÃ§a sua primeira pergunta.</p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>

            <div class="input-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Digite sua pergunta..."
                        disabled
                    >
                    <button id="sendBtn" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api";   // ðŸ”¥ CORRIGIDO

        let currentSubject = null;
        let chatHistory = [];

        // Carregar disciplinas
        async function loadSubjects() {
            try {
                const res = await fetch(`${API_URL}/subjects`);
                const data = await res.json();
                
                const container = document.getElementById('subjectsList');
                container.innerHTML = data.subjects.map(s => `
                    <button class="subject-btn" onclick="selectSubject(event, '${s.id}', '${s.name}')">
                        <span>${s.icon}</span>
                        <span>${s.name}</span>
                    </button>
                `).join('');
            } catch (err) {
                console.error('Erro ao carregar disciplinas:', err);
            }
        }

        // Selecionar disciplina
        function selectSubject(e, id, name) {
            currentSubject = { id, name };
            chatHistory = [];
            
            document.querySelectorAll('.subject-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            e.target.closest('.subject-btn').classList.add('active');
            
            document.getElementById('questionInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="message assistant">
                    <div><strong>Assistente de ${name}</strong></div>
                    <div>OlÃ¡! Estou aqui para ajudar com ${name}. FaÃ§a sua pergunta!</div>
                </div>
            `;
        }

        // Enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || !currentSubject) return;
            
            addMessage(question, 'user');
            input.value = '';
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: currentSubject.name,
                        question: question,
                        history: chatHistory
                    })
                });
                
                const data = await res.json();
                
                addMessage(data.answer, 'assistant');
                
                chatHistory.push(
                    { role: 'user', content: question },
                    { role: 'assistant', content: data.answer }
                );
                
            } catch (err) {
                addMessage('Desculpe, ocorreu um erro. Tente novamente.', 'assistant');
                console.error('Erro:', err);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // Adicionar mensagem ao chat
        function addMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const time = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <div>${text}</div>
                <div class="timestamp">${time}</div>
            `;
            
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('questionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadSubjects();
    </script>
</body>
</html>
