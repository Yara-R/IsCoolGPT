<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Educacional IA</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container {
            flex: 1;
            max-width: 1300px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 1.5rem;
        }

        .sidebar {
            width: 320px;
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .subject-btn {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            margin-bottom: 0.5rem;
            text-align: left;
            transition: all 0.2s;
        }

        .subject-btn:hover {
            background: #eef0ff;
            border-color: #667eea;
        }

        .subject-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .main-content {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }

        .message.assistant {
            background: #f5f5f5;
            color: #333;
            align-self: flex-start;
        }

        .input-container {
            padding: 1rem;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        #questionInput {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 0.8rem;
        }

        #sendBtn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ“ Assistente Educacional IA</h1>
        <p>Disciplinas da CiÃªncia da ComputaÃ§Ã£o</p>
    </div>

    <div class="container">

        <div class="sidebar">
            <h2>ðŸ“š Disciplinas</h2>
            <div id="subjectsList"></div>
        </div>

        <div class="main-content">
            <div id="chatContainer" class="chat-container">
                <div class="message assistant">
                    <strong>Bem-vindo!</strong><br>
                    Selecione uma disciplina e faÃ§a sua pergunta.
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Digite sua pergunta..." disabled>
                <button id="sendBtn" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "/api/chat";

        const subjects = [
            "IntroduÃ§Ã£o Ã  ComputaÃ§Ã£o",
            "MatemÃ¡tica para ComputaÃ§Ã£o",
            "Sistemas Digitais",
            "Fundamentos de ProgramaÃ§Ã£o",
            "Fundamentos de Desenvolvimento de Software",
            "ProgramaÃ§Ã£o Imperativa e Funcional",
            "LÃ³gica MatemÃ¡tica para ComputaÃ§Ã£o",
            "Interfaces Humano Computador",
            "Algoritmos e Estruturas de Dados",
            "Infraestrutura de Hardware",
            "Infraestrutura de Software (SO)",
            "ProgramaÃ§Ã£o Orientada a Objetos",
            "Modelagem e Projeto de Banco de Dados",
            "Redes e ComunicaÃ§Ã£o (RSD)",
            "Teoria da ComputaÃ§Ã£o",
            "EstatÃ­stica e Probabilidade",
            "Teoria dos Grafos",
            "ComputaÃ§Ã£o Paralela e DistribuÃ­da",
            "AnÃ¡lise e VisualizaÃ§Ã£o de Dados",
            "Aprendizado de MÃ¡quina",
            "Sistemas Embarcados",
            "SeguranÃ§a da InformaÃ§Ã£o",
            "AnÃ¡lise de Algoritmos",
            "SeguranÃ§a Defensiva",
            "ComunicaÃ§Ã£o e Redes"
        ];

        let currentSubject = null;

        function loadSubjects() {
            const container = document.getElementById("subjectsList");

            container.innerHTML = subjects
                .map(subj => `<button class="subject-btn">${subj}</button>`)
                .join("");

            document.querySelectorAll(".subject-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".subject-btn").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");

                    currentSubject = btn.textContent;

                    document.getElementById("questionInput").disabled = false;
                    document.getElementById("sendBtn").disabled = false;

                    addMessage(
                        `Estou pronto para ajudar em **${currentSubject}**!`,
                        "assistant"
                    );
                });
            });
        }

        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `message ${type}`;
            div.innerHTML = text;
            document.getElementById("chatContainer").appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById("questionInput");
            const question = input.value.trim();
            if (!question || !currentSubject) return;

            addMessage(question, "user");
            input.value = "";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        subject: currentSubject,
                        question: question,
                        history: []
                    })
                });

                const data = await response.json();

                addMessage(data.answer, "assistant");

            } catch (err) {
                addMessage("âš ï¸ Erro ao conectar ao backend.", "assistant");
            }
        }

        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("questionInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        loadSubjects();
    </script>
</body>
</html>
