name: Deploy to EC2 and ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: 383140420454.dkr.ecr.us-east-2.amazonaws.com
  ECR_REPOSITORY: iscoolgpt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/IsCoolGPT/IsCoolGPT
      
            # 1️⃣ Instalar/atualizar docker-compose
            if ! command -v docker-compose &> /dev/null; then
                DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
                sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi
      
            # 2️⃣ Instalar/atualizar buildx
            if ! docker buildx version &>/dev/null; then
                mkdir -p ~/.docker/cli-plugins
                curl -L "https://github.com/docker/buildx/releases/latest/download/buildx-v0.19.1.linux-amd64" -o ~/.docker/cli-plugins/docker-buildx
                chmod +x ~/.docker/cli-plugins/docker-buildx
                sudo mkdir -p /usr/lib/docker/cli-plugins
                sudo cp ~/.docker/cli-plugins/docker-buildx /usr/lib/docker/cli-plugins/docker-buildx
                sudo chmod +x /usr/lib/docker/cli-plugins/docker-buildx
            fi
      
            # 3️⃣ Limpeza e deploy com GOOGLE_API_KEY
            sudo GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" docker-compose down
            sudo docker system prune -af
            sudo GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" docker-compose pull
            sudo GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" docker-compose up -d --build
