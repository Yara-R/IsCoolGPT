name: CD - Deploy to Production

on:
  push:
    branches: ["main"]

env:
  DOCKERHUB_REPO: iscoolgpt

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navegar ou clonar repositÃ³rio
            if [ ! -d "IsCoolGPT" ]; then
              git clone https://github.com/${{ github.repository }}.git IsCoolGPT
            fi
            cd IsCoolGPT
            git pull origin main
            
            # Configurar .env
            cat > .env << EOF
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            ENVIRONMENT=production
            EOF
            
            # Pull nova imagem
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest
            
            # Restart
            sudo docker-compose down
            sudo docker-compose up -d --build
            
            # Verificar
            sudo docker-compose ps
            
            # Cleanup
            sudo docker image prune -af

      - name: Health Check
        run: |
          sleep 15
          max_attempts=5
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://${{ secrets.EC2_HOST }}:8000/health; then
              echo "âœ… Health check passou!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "â³ Tentativa $attempt/$max_attempts falhou, aguardando..."
            sleep 10
          done
          
          echo "âŒ Health check falhou apÃ³s $max_attempts tentativas"
          exit 1

      - name: Notificar Deploy
        if: success()
        run: |
          echo "ðŸŽ‰ Deploy concluÃ­do com sucesso!"
          echo "ðŸŒ Frontend: http://${{ secrets.EC2_HOST }}"
          echo "ðŸ“š API Docs: http://${{ secrets.EC2_HOST }}:8000/docs"
          echo "ðŸ’š Health: http://${{ secrets.EC2_HOST }}:8000/health"
