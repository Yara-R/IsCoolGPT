name: CD - Deploy Production

on:
  push:
    branches: ["main"]

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/meuapp:latest .

      - name: Push da imagem
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/meuapp:latest

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy em produção
        run: |
          echo "Deploy em produção"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -o UserKnownHostsFile=/dev/null ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/meuapp:latest
      
            # Para o container atual (se existir)
            docker stop meuapp || true
            docker rm meuapp || true
      
            # Sobe o novo container
            docker run -d \
              --name meuapp \
              -p 80:8000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/meuapp:latest
          EOF


