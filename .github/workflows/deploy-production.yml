name: CD - Deploy Production
on:
  push:
    branches: ["main"]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build e push da imagem Docker
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: iscoolgpt
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "üè∑Ô∏è  Tagging image..."
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "üì§ Pushing image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚úÖ Image published:"
          echo "   $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "   $ECR_REGISTRY/$ECR_REPOSITORY:latest"
      
      - name: Deploy no ECS (Produ√ß√£o)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ecs-task-def-prod.json
          service: ${{ secrets.ECS_SERVICE_PROD }}
          cluster: ${{ secrets.ECS_CLUSTER_PROD }}
          wait-for-service-stability: true
      
      - name: ‚úÖ Deploy conclu√≠do
        run: |
          echo "üéâ Deploy de produ√ß√£o realizado com sucesso!"
          echo "üì¶ Imagem: ${{ steps.login-ecr.outputs.registry }}/iscoolgpt:${{ github.sha }}"
